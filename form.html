<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pequenos Negócios</title>
    <link rel="stylesheet" href="./assets/css/forms.css">
    <script src="./assets/js/valida-forms.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Negócios</h1>
            <br>
            <form id="cadastro-form">
                <label for="nome-proprietario">Nome do Proprietário:</label>
                <input type="text" id="nome-proprietario" name="nome-proprietario" >
                <p id="username-helper" class="helper-text">Mensagem de ajuda</p><br><br>

                <label for="email" >Email:</label>
                <input type="email" id="email" name="email" >
                <p id="email-helper" class="helper-text">Mensagem de ajuda</p><br><br>


                <label for="telefone" >Telefone:</label>
                <input type="tel" id="telefone" name="telefone" >
                <p id="telefone-helper" class="helper-text">Mensagem de ajuda</p><br><br>
                

                <label for="nome-negocio">Nome do Negócio:</label>
                <input type="text" id="nome-negocio" name="nome-negocio" >
                <p id="negocio-helper" class="helper-text">Mensagem de ajuda</p><br><br>


                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" >
                <p id="endereco-helper" class="helper-text">Mensagem de ajuda</p><br><br>
                

                <label for="categoria" class="required">Categoria do Negócio:</label>
                <select id="categoria" name="categoria" required>
                    <option value="servicos">Serviços</option>
                    <option value="comercios">Comércios</option>
                    <option value="industria">Indústria</option>
                </select><br><br>

                <label for="website">Website (Opcional):</label>
                <input type="url" id="website" name="website"><br><br>

                <label for="descricao">Descrição do Negócio:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50" ></textarea>
                <p id="descricao-helper" class="helper-text">Mensagem de ajuda</p><br><br>

                <button type="submit">Cadastrar</button>
                <button type="back"> <a href="./index.html" class="back">Voltar</a></button>

            </form>
    </div>
</body>

</html>
